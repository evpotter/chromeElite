
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <title>Elitist</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  
    <script src="evening.js"></script>  
    <script src="/js/highcharts.js"></script>
    <script src="morningWeather.js"></script>
    <script src="unslider.min.js"></script>
    <script src="sports.js"></script>
     <script src="events_near.js"></script>
  
    <!-- Google fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div id="background"></div>
  <div id="wrapper"> <!-- We're gonna be setting the background of this -->
    <div id="morningCnt" class="cnt">
      <div id="calendarWidget" class="cnt-item">
        <iframe src="calendar.html"></iframe>
      </div>
      <div id="weatherWidget" class="cnt-item">
      </div>
      <div id="newsWidget" class="cnt-item">
      </div>
    </div>
    <div id="afternoonCnt" class="cnt">
      <div class='parent-s cnt-item'>
   		<div class="container-s" id="sport-container" >
   			<ul id="sports"></ul>
  		</div> 
	  </div>
      <div id="emailWidget" class="cnt-item">
      </div>
      <div class="lunchWidget">
      </div>
    </div>
    <div id="eveningCnt" class="cnt">
      <div id="sportsWidget" class="cnt-item">
      </div>
     <div class='parent-s cnt-item' id="nearbyEventsWidget">
   		<div class="container-s" id="event-container" >
   			<ul id="events"></ul>
  		</div> 
  		<div> Powered by JamBaseâ„¢"</div>
	  </div>
      </div>
      <div id="barsWidget" class="cnt-item">
      </div>
    </div>
    <div id="lateNightCnt" class="cnt">
      <div id="redditWidget" class="cnt-item">
      </div>
      <div id="clock" class="cnt-item">
        <h2>Tomorrow</h2>
        <ul>
          <li>Beat Evan</li>
          <li>Tell Evan he's a tomato</li>
          <li>Do other stuff</li>
        </ul>
      </div>
    </div>
  </div> <!-- end of wrapper -->
</body>
</html>
