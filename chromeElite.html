<!DOCTYPE html>
<html lang="en" ng-app="chromeElite">
<head>
    <title>nomad</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="todoList.css" type="text/css" />
        <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript" src="https://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="https://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>

    <script type="text/javascript" src="onLoad.js"></script>
    <script src="todo.js"></script>
    <script src="news.js"></script>
    <script src="evening.js"></script>  
    <script src="/js/highcharts.js"></script>
    <script src="morningWeather.js"></script>
    <script src="unslider.min.js"></script>
    <script src="sports.js"></script>
    <script src="events_near.js"></script>
    <script src="lateNight.js"></script>
    <script src="lunch.js"></script>
    <script src="bars.js"></script>
    <script src="onLoad.js"></script>

    <!-- Google fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div id="background"></div>
  <div id="wrapper"> <!-- We're gonna be setting the background of this -->
    <div id="wrapper-inner">
      <div id="header">
        <div id="realClock" class="header-item"></div>
        <div id="weatherWidget2" class="header-item"></div>
      </div>
    <div id="morningCnt" class="cnt">
      <div id="weatherWidget1" class="cnt-item">
      </div>
      <div id="calendarWidget" class="cnt-item">
        <h2>Calendar</h2>
      </div>
      <div class='parent-s cnt-item' id="newsWidget">
        <div class="container-s" id="news-container" >
          <h2>News</h2>
          <ul id="news"></ul>
        </div> 
      </div>
    </div>
    <div id="afternoonCnt" class="cnt">
      <div class='parent-s cnt-item'>
        <h2>Sports</h2>
        <div class="container-s" id="sport-container">
          <ul id="sports"></ul>
        </div> 
      </div>
      <div id="lunchWidget" class='parent-s cnt-item'>
        <h2>Places for lunch</h2>
        <div class="container-s" id="lunch-container">
          <ul id="lunch"></ul>
        </div> 
      </div>
    </div>
    <div id="eveningCnt" class="cnt">
      <div class='parent-s cnt-item' id="nearbyEventsWidget">
        <h2>Events close to you </h2>
        <div class="container-s" id="event-container" >
          <ul id="events"></ul>
        </div> 
      </div>
      <div class='parent-s cnt-item'>
        <h2>Sports</h2>
        <div class="container-s" id="sport-container2">
          <ul id="sports2"></ul>
        </div> 
      </div>
      <div id="weatherWidget3" class="cnt-item">
        <h2>Weather Tomorrow</h2>
      </div>
      <div id="barsWidget" class="cnt-item">
      </div>
    </div>
    <div id="lateNightCnt" class="cnt">
      <div id="redditWidget" class="cnt-item">
      </div>
      <div id="movie-parent" class='parent-s cnt-item'>
        <h2>Popular movie rentals</h2>
        <div class="container-s" id="movie-container">
          <ul id="movies"></ul>
        </div> 
      </div>
      <div id="bars-parent" class='parent-s cnt-item'>
        <h2>It's late, here's some bars</h2>
        <div class="container-s" id="bars-container">
          <ul id="bars"></ul>
        </div> 
      </div>
    </div> 

      <div id="clock" class="cnt-item">
        <div id="todoList">
          <h2>Things for today</h2>
          <ul id="todosList" class="unstyled"></ul>
          <div>
            <input type="text" id="formTodoText" size="30" placeholder="Todo item">
            <input id="newTodo" class="btn-primary" type="submit" value="add">
          </div>
        </div>
      </div>
    </div> 
  </div> <!-- end of wrapper -->
</body>
</html>
