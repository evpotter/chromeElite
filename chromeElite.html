<!DOCTYPE html>
<html lang="en" ng-app="chromeElite">
<head>
    <title>Elitist</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="todoList.css" type="text/css" />
        <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  

    <script type="text/javascript" src="onLoad.js"></script>
    <script src="todo.js"></script>
    <script src="evening.js"></script>  
    <script src="/js/highcharts.js"></script>
    <!--<script src="morningWeather.js"></script>-->
    <script src="unslider.min.js"></script>
    <script src="sports.js"></script>
  
    <!-- Google fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div id="background"></div>
  <div id="wrapper"> <!-- We're gonna be setting the background of this -->
    <div id="morningCnt" class="cnt">
      <div id="calendarWidget" class="cnt-item">
        <iframe src="calendar.html"></iframe>
      </div>
      <div id="weatherWidget1" class="cnt-item">
      </div>
      <div id="newsWidget" class="cnt-item">
      </div>
    </div>
    <div id="afternoonCnt" class="cnt">
      <div class='parent-s cnt-item'>
        <div class="container-s" id="sport-container" >
   			  <ul id="sports"></ul>
  		  </div>
      </div>
      <div id="emailWidget" class="cnt-item">
      </div>
      <div class="lunchWidget">
      </div>
      <div id="weatherWidget2" class="cnt-item">
      </div>
    </div>
    <div id="eveningCnt" class="cnt">
      <div id="sportsWidget" class="cnt-item">
      </div>
      <div id="weatherWidget3" class="cnt-item">
      </div>
      <div id="nearbyEventsWidget" class="cnt-item">
      </div>
      <div id="barsWidget" class="cnt-item">
      </div>
    </div>
    <div id="lateNightCnt" class="cnt">
      <div id="redditWidget" class="cnt-item">
      </div>
      <div id="weatherWidget3" class="cnt-item">
      </div>
      <div id="clock" class="cnt-item">
        <div ng-controller="TodoWidget" id="todoList">
          <h2>Things</h2>
        <ul class="unstyled">
          <li ng-repeat="todo in todos">
            <form>
              <a href="#none" value="x" ng-click="removeTodo(this)" class="btn-close">x</a>
              <span class="">{{todo.value}}</span>

            </li>
          </form>
        </ul>
        <form ng-submit="addTodo()">
          <input type="text" ng-model="formTodoText" size="30" placeholder="Item">
          <input class="btn-primary" type="submit" value="add">
        </form>
    </div>
      </div>
    
  </div> <!-- end of wrapper -->
</body>
</html>
